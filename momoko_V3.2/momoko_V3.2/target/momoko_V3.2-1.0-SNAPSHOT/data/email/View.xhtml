<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmailLabel_email}"/>
                    <h:outputText value="#{emailController.selected.email}" title="#{bundle.ViewEmailTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEmailLabel_password}"/>
                    <h:outputText value="#{emailController.selected.password}" title="#{bundle.ViewEmailTitle_password}"/>
                    <h:outputText value="#{bundle.ViewEmailLabel_id}"/>
                    <h:outputText value="#{emailController.selected.id}" title="#{bundle.ViewEmailTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{emailController.destroyAndView}" value="#{bundle.ViewEmailDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmailEditLink}"/>
                <br />
                <h:commandLink action="#{emailController.prepareCreate}" value="#{bundle.ViewEmailCreateLink}" />
                <br />
                <h:commandLink action="#{emailController.prepareList}" value="#{bundle.ViewEmailShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmailIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
