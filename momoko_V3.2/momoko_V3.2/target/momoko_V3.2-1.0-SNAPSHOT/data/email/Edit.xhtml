<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmailTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmailLabel_email}" for="email" />
                    <h:inputText id="email" value="#{emailController.selected.email}" title="#{bundle.EditEmailTitle_email}" />
                    <h:outputLabel value="#{bundle.EditEmailLabel_password}" for="password" />
                    <h:inputText id="password" value="#{emailController.selected.password}" title="#{bundle.EditEmailTitle_password}" />
                    <h:outputLabel value="#{bundle.EditEmailLabel_id}" for="id" />
                    <h:inputText id="id" value="#{emailController.selected.id}" title="#{bundle.EditEmailTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{emailController.update}" value="#{bundle.EditEmailSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmailViewLink}"/>
                <br />
                <h:commandLink action="#{emailController.prepareList}" value="#{bundle.EditEmailShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmailIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
