<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>  

                <p:growl id="growl" sticky="true" showDetail="true"/>  

                <p:wizard flowListener="#{employeeController.onFlowProcess}">  

                    <p:tab id="personal" title="Personal">  

                        <p:panel header="Personal Details">  

                            <h:messages errorClass="error"/>  

                            <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_firstName}" for="firstName" />
                                <p:inputText id="firstName" value="#{employeeController.selected.firstName}" 
                                             title="#{bundle.CreateEmployeeTitle_firstName}" 
                                             required="true" 
                                             requiredMessage="#{bundle.CreateEmployeeRequiredMessage_firstName}"/>
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_lastName}" for="lastName" />

                                <p:inputText id="lastName" value="#{employeeController.selected.lastName}" 
                                             title="#{bundle.CreateEmployeeTitle_lastName}" 
                                             required="true" 
                                             requiredMessage="#{bundle.CreateEmployeeRequiredMessage_lastName}"/>


                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_birthDate}" for="birthDate" />
                                <h:inputText id="birthDate" value="#{employeeController.selected.birthDate}" title="#{bundle.CreateEmployeeTitle_birthDate}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>

                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_address}" for="address" />
                                <h:selectOneMenu id="address" value="#{employeeController.selected.address}" title="#{bundle.CreateEmployeeTitle_address}" >
                                    <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_diplome}" for="diplome" />
                                <h:inputText id="diplome" value="#{employeeController.selected.diplome}" title="#{bundle.CreateEmployeeTitle_diplome}" />
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_language}" for="language" />
                                <h:inputText id="language" value="#{employeeController.selected.language}" title="#{bundle.CreateEmployeeTitle_language}" />

                                <h:outputText value="Skip to last: " />  
                                <h:selectBooleanCheckbox value="#{employeeController.skip}" />  
                            </h:panelGrid>  
                        </p:panel>  
                    </p:tab>  


                    <p:tab id="employee" title="Employee">  

                        <p:panel header="Employee Details">  

                            <h:messages errorClass="error"/>  

                            <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_account}" for="account" />
                                <h:selectOneMenu id="account" value="#{employeeController.selected.account}" title="#{bundle.CreateEmployeeTitle_account}" >
                                    <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/> 
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_createAt}" for="createAt" />
                                <h:inputText id="createAt" value="#{employeeController.selected.createAt}" title="#{bundle.CreateEmployeeTitle_createAt}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>    

                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_id}" for="id" />
                                <p:inputText id="id" value="#{employeeController.selected.id}" 
                                             title="#{bundle.CreateEmployeeTitle_id}" />

                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_manager}" for="manager" />
                                <h:selectOneMenu id="manager" value="#{employeeController.selected.manager}" title="#{bundle.CreateEmployeeTitle_manager}" >
                                    <f:selectItems value="#{managerController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>

                                <h:outputText value="Skip to last: " />  
                                <h:selectBooleanCheckbox value="#{employeeController.skip}" />  
                            </h:panelGrid>  
                        </p:panel>  
                    </p:tab>  

                    <p:tab id="work" title="Work">  
                        <p:panel header="Work Information">  

                            <h:messages errorClass="error"/>  

                            <h:panelGrid columns="2" columnClasses="label, value">  
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_project}" for="project" />
                                <h:selectOneMenu id="project" value="#{employeeController.selected.project}" title="#{bundle.CreateEmployeeTitle_project}" >
                                    <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_salary}" for="salary" />
                                <h:inputText id="salary" value="#{employeeController.selected.salary}" title="#{bundle.CreateEmployeeTitle_salary}" />
                                <h:outputLabel value="#{bundle.CreateEmployeeLabel_type}" for="type" />
                                <h:selectOneMenu id="type" value="#{employeeController.selected.type}" title="#{bundle.CreateEmployeeTitle_type}" >
                                    <f:selectItems value="#{employeeTypesController.itemsAvailableSelectOne}"/>
                                </h:selectOneMenu>


                            </h:panelGrid>  
                        </p:panel>  
                    </p:tab>  

                    <p:tab id="confirm" title="Confirmation">  
                        <p:panel header="Confirmation">  

                            <h:panelGrid id="confirmation" columns="6">  
                                <h:outputText value="Firstname: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.firstName}" />  

                                <h:outputText value="Lastname: " />  
                                <h:outputText  styleClass="outputLabel"  
                                               value="#{employeeController.selected.lastName}"/>  

                                <h:outputText value="Birthdate: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.birthDate}" />

                                <h:outputText value="Address: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.address}" />

                                <h:outputText value="Diploma: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.diplome}" />

                                <h:outputText value="Language: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.language}" />

                                <h:outputText value="Account: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.account}" />

                                <h:outputText value="CreateAt: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.createAt}" />

                                <h:outputText value="Id: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.id}" />

                                <h:outputText value="Manager: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.manager}" />

                                <h:outputText value="Project: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.project}" />

                                <h:outputText value="Salary: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.salary}" />

                                <h:outputText value="Type: " />  
                                <h:outputText styleClass="outputLabel"  
                                              value="#{employeeController.selected.type}" />
                                <h:outputText />  
                                <h:outputText />  
                            </h:panelGrid>  

                            <p:commandButton value="#{bundle.CreateEmployeeSaveLink}" update="growl"   
                                             action="#{employeeController.create}"/>  
                            
                            <br />
                            <h:commandLink action="#{employeeController.prepareList}" actionListener="#{employeeController.save}" value="#{bundle.CreateEmployeeShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            <h:link outcome="/index" value="#{bundle.CreateEmployeeIndexLink}"/>
                        </p:panel>  
                    </p:tab>  

                </p:wizard>  

            </h:form>

        </ui:define>
    </ui:composition>
</html>
