<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateManagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateManagerLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{managerController.selected.account}" title="#{bundle.CreateManagerTitle_account}" >
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_createAt}" for="createAt" />
                    <h:inputText id="createAt" value="#{managerController.selected.createAt}" title="#{bundle.CreateManagerTitle_createAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_diplome}" for="diplome" />
                    <h:inputText id="diplome" value="#{managerController.selected.diplome}" title="#{bundle.CreateManagerTitle_diplome}" />
                    <h:outputLabel value="#{bundle.CreateManagerLabel_language}" for="language" />
                    <h:inputText id="language" value="#{managerController.selected.language}" title="#{bundle.CreateManagerTitle_language}" />
                    <h:outputLabel value="#{bundle.CreateManagerLabel_manager}" for="manager" />
                    <h:selectOneMenu id="manager" value="#{managerController.selected.manager}" title="#{bundle.CreateManagerTitle_manager}" >
                        <f:selectItems value="#{managerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_picture}" for="picture" />
                    <h:inputTextarea rows="4" cols="30" id="picture" value="#{managerController.selected.picture}" title="#{bundle.CreateManagerTitle_picture}" />
                    <h:outputLabel value="#{bundle.CreateManagerLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{managerController.selected.project}" title="#{bundle.CreateManagerTitle_project}" >
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_salary}" for="salary" />
                    <h:inputText id="salary" value="#{managerController.selected.salary}" title="#{bundle.CreateManagerTitle_salary}" />
                    <h:outputLabel value="#{bundle.CreateManagerLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{managerController.selected.type}" title="#{bundle.CreateManagerTitle_type}" >
                        <f:selectItems value="#{employeeTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_address}" for="address" />
                    <h:selectOneMenu id="address" value="#{managerController.selected.address}" title="#{bundle.CreateManagerTitle_address}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_birthDate}" for="birthDate" />
                    <h:inputText id="birthDate" value="#{managerController.selected.birthDate}" title="#{bundle.CreateManagerTitle_birthDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{managerController.selected.firstName}" title="#{bundle.CreateManagerTitle_firstName}" required="true" requiredMessage="#{bundle.CreateManagerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{managerController.selected.lastName}" title="#{bundle.CreateManagerTitle_lastName}" required="true" requiredMessage="#{bundle.CreateManagerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateManagerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{managerController.selected.id}" title="#{bundle.CreateManagerTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{managerController.create}" value="#{bundle.CreateManagerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{managerController.prepareList}" value="#{bundle.CreateManagerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateManagerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
