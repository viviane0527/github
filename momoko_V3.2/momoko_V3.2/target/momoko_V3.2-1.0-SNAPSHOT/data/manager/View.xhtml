<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewManagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewManagerLabel_account}"/>
                    <h:outputText value="#{managerController.selected.account}" title="#{bundle.ViewManagerTitle_account}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_createAt}"/>
                    <h:outputText value="#{managerController.selected.createAt}" title="#{bundle.ViewManagerTitle_createAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewManagerLabel_diplome}"/>
                    <h:outputText value="#{managerController.selected.diplome}" title="#{bundle.ViewManagerTitle_diplome}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_language}"/>
                    <h:outputText value="#{managerController.selected.language}" title="#{bundle.ViewManagerTitle_language}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_manager}"/>
                    <h:outputText value="#{managerController.selected.manager}" title="#{bundle.ViewManagerTitle_manager}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_picture}"/>
                    <h:outputText value="#{managerController.selected.picture}" title="#{bundle.ViewManagerTitle_picture}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_project}"/>
                    <h:outputText value="#{managerController.selected.project}" title="#{bundle.ViewManagerTitle_project}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_salary}"/>
                    <h:outputText value="#{managerController.selected.salary}" title="#{bundle.ViewManagerTitle_salary}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_type}"/>
                    <h:outputText value="#{managerController.selected.type}" title="#{bundle.ViewManagerTitle_type}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_address}"/>
                    <h:outputText value="#{managerController.selected.address}" title="#{bundle.ViewManagerTitle_address}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_birthDate}"/>
                    <h:outputText value="#{managerController.selected.birthDate}" title="#{bundle.ViewManagerTitle_birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewManagerLabel_firstName}"/>
                    <h:outputText value="#{managerController.selected.firstName}" title="#{bundle.ViewManagerTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_lastName}"/>
                    <h:outputText value="#{managerController.selected.lastName}" title="#{bundle.ViewManagerTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewManagerLabel_id}"/>
                    <h:outputText value="#{managerController.selected.id}" title="#{bundle.ViewManagerTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{managerController.destroyAndView}" value="#{bundle.ViewManagerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewManagerEditLink}"/>
                <br />
                <h:commandLink action="#{managerController.prepareCreate}" value="#{bundle.ViewManagerCreateLink}" />
                <br />
                <h:commandLink action="#{managerController.prepareList}" value="#{bundle.ViewManagerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewManagerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
