<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContractTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContractLabel_salary}"/>
                    <h:outputText value="#{contractController.selected.salary}" title="#{bundle.ViewContractTitle_salary}"/>
                    <h:outputText value="#{bundle.ViewContractLabel_startAt}"/>
                    <h:outputText value="#{contractController.selected.startAt}" title="#{bundle.ViewContractTitle_startAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContractLabel_employees}"/>
                    <h:outputText value="#{contractController.selected.employees}" title="#{bundle.ViewContractTitle_employees}"/>
                    <h:outputText value="#{bundle.ViewContractLabel_employer}"/>
                    <h:outputText value="#{contractController.selected.employer}" title="#{bundle.ViewContractTitle_employer}"/>
                    <h:outputText value="#{bundle.ViewContractLabel_id}"/>
                    <h:outputText value="#{contractController.selected.id}" title="#{bundle.ViewContractTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contractController.destroyAndView}" value="#{bundle.ViewContractDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContractEditLink}"/>
                <br />
                <h:commandLink action="#{contractController.prepareCreate}" value="#{bundle.ViewContractCreateLink}" />
                <br />
                <h:commandLink action="#{contractController.prepareList}" value="#{bundle.ViewContractShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContractIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
