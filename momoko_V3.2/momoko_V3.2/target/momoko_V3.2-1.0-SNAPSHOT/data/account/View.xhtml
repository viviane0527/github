<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccountLabel_email}"/>
                    <h:outputText value="#{accountController.selected.email}" title="#{bundle.ViewAccountTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_employee}"/>
                    <h:outputText value="#{accountController.selected.employee}" title="#{bundle.ViewAccountTitle_employee}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_login}"/>
                    <h:outputText value="#{accountController.selected.login}" title="#{bundle.ViewAccountTitle_login}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_password}"/>
                    <h:outputText value="#{accountController.selected.password}" title="#{bundle.ViewAccountTitle_password}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_checkNewEmailEvery}"/>
                    <h:outputText value="#{accountController.selected.checkNewEmailEvery}" title="#{bundle.ViewAccountTitle_checkNewEmailEvery}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_language}"/>
                    <h:outputText value="#{accountController.selected.language}" title="#{bundle.ViewAccountTitle_language}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_removedJunkMailAfter}"/>
                    <h:outputText value="#{accountController.selected.removedJunkMailAfter}" title="#{bundle.ViewAccountTitle_removedJunkMailAfter}"/>
                    <h:outputText value="#{bundle.ViewAccountLabel_id}"/>
                    <h:outputText value="#{accountController.selected.id}" title="#{bundle.ViewAccountTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.destroyAndView}" value="#{bundle.ViewAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccountEditLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareCreate}" value="#{bundle.ViewAccountCreateLink}" />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.ViewAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
