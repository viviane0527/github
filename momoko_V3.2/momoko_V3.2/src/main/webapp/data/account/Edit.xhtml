<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountLabel_email}" for="email" />
                    <h:selectOneMenu id="email" value="#{accountController.selected.email}" title="#{bundle.EditAccountTitle_email}" >
                        <f:selectItems value="#{emailController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAccountLabel_employee}" for="employee" />
                    <h:selectOneMenu id="employee" value="#{accountController.selected.employee}" title="#{bundle.EditAccountTitle_employee}" >
                        <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAccountLabel_login}" for="login" />
                    <h:inputText id="login" value="#{accountController.selected.login}" title="#{bundle.EditAccountTitle_login}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{accountController.selected.password}" title="#{bundle.EditAccountTitle_password}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_checkNewEmailEvery}" for="checkNewEmailEvery" />
                    <h:inputText id="checkNewEmailEvery" value="#{accountController.selected.checkNewEmailEvery}" title="#{bundle.EditAccountTitle_checkNewEmailEvery}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_checkNewEmailEvery}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_language}" for="language" />
                    <h:inputText id="language" value="#{accountController.selected.language}" title="#{bundle.EditAccountTitle_language}" />
                    <h:outputLabel value="#{bundle.EditAccountLabel_removedJunkMailAfter}" for="removedJunkMailAfter" />
                    <h:inputText id="removedJunkMailAfter" value="#{accountController.selected.removedJunkMailAfter}" title="#{bundle.EditAccountTitle_removedJunkMailAfter}" required="true" requiredMessage="#{bundle.EditAccountRequiredMessage_removedJunkMailAfter}"/>
                    <h:outputLabel value="#{bundle.EditAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountController.selected.id}" title="#{bundle.EditAccountTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{accountController.update}" value="#{bundle.EditAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountViewLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundle.EditAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
