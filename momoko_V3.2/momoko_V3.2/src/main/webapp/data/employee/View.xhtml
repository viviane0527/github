<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeeLabel_account}"/>
                    <h:outputText value="#{employeeController.selected.account}" title="#{bundle.ViewEmployeeTitle_account}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_createAt}"/>
                    <h:outputText value="#{employeeController.selected.createAt}" title="#{bundle.ViewEmployeeTitle_createAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_diplome}"/>
                    <h:outputText value="#{employeeController.selected.diplome}" title="#{bundle.ViewEmployeeTitle_diplome}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_language}"/>
                    <h:outputText value="#{employeeController.selected.language}" title="#{bundle.ViewEmployeeTitle_language}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_manager}"/>
                    <h:outputText value="#{employeeController.selected.manager}" title="#{bundle.ViewEmployeeTitle_manager}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_picture}"/>
                    <h:outputText value="#{employeeController.selected.picture}" title="#{bundle.ViewEmployeeTitle_picture}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_project}"/>
                    <h:outputText value="#{employeeController.selected.project}" title="#{bundle.ViewEmployeeTitle_project}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_salary}"/>
                    <h:outputText value="#{employeeController.selected.salary}" title="#{bundle.ViewEmployeeTitle_salary}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_type}"/>
                    <h:outputText value="#{employeeController.selected.type}" title="#{bundle.ViewEmployeeTitle_type}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_address}"/>
                    <h:outputText value="#{employeeController.selected.address}" title="#{bundle.ViewEmployeeTitle_address}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_birthDate}"/>
                    <h:outputText value="#{employeeController.selected.birthDate}" title="#{bundle.ViewEmployeeTitle_birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_firstName}"/>
                    <h:outputText value="#{employeeController.selected.firstName}" title="#{bundle.ViewEmployeeTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_lastName}"/>
                    <h:outputText value="#{employeeController.selected.lastName}" title="#{bundle.ViewEmployeeTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewEmployeeLabel_id}"/>
                    <h:outputText value="#{employeeController.selected.id}" title="#{bundle.ViewEmployeeTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeeController.destroyAndView}" value="#{bundle.ViewEmployeeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEmployeeEditLink}"/>
                <br />
                <h:commandLink action="#{employeeController.prepareCreate}" value="#{bundle.ViewEmployeeCreateLink}" />
                <br />
                <h:commandLink action="#{employeeController.prepareList}" value="#{bundle.ViewEmployeeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEmployeeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
