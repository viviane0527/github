<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_lead}" for="lead" />
                    <h:selectOneMenu id="lead" value="#{projectController.selected.lead}" title="#{bundle.CreateProjectTitle_lead}" >
                        <f:selectItems value="#{managerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_name}" for="name" />
                    <h:inputText id="name" value="#{projectController.selected.name}" title="#{bundle.CreateProjectTitle_name}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_id}" for="id" />
                    <h:inputText id="id" value="#{projectController.selected.id}" title="#{bundle.CreateProjectTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.create}" value="#{bundle.CreateProjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.CreateProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
