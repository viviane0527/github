<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditManagerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditManagerLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{managerController.selected.account}" title="#{bundle.EditManagerTitle_account}" >
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditManagerLabel_createAt}" for="createAt" />
                    <h:inputText id="createAt" value="#{managerController.selected.createAt}" title="#{bundle.EditManagerTitle_createAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditManagerLabel_diplome}" for="diplome" />
                    <h:inputText id="diplome" value="#{managerController.selected.diplome}" title="#{bundle.EditManagerTitle_diplome}" />
                    <h:outputLabel value="#{bundle.EditManagerLabel_language}" for="language" />
                    <h:inputText id="language" value="#{managerController.selected.language}" title="#{bundle.EditManagerTitle_language}" />
                    <h:outputLabel value="#{bundle.EditManagerLabel_manager}" for="manager" />
                    <h:selectOneMenu id="manager" value="#{managerController.selected.manager}" title="#{bundle.EditManagerTitle_manager}" >
                        <f:selectItems value="#{managerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditManagerLabel_picture}" for="picture" />
                    <h:inputTextarea rows="4" cols="30" id="picture" value="#{managerController.selected.picture}" title="#{bundle.EditManagerTitle_picture}" />
                    <h:outputLabel value="#{bundle.EditManagerLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{managerController.selected.project}" title="#{bundle.EditManagerTitle_project}" >
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditManagerLabel_salary}" for="salary" />
                    <h:inputText id="salary" value="#{managerController.selected.salary}" title="#{bundle.EditManagerTitle_salary}" />
                    <h:outputLabel value="#{bundle.EditManagerLabel_type}" for="type" />
                    <h:selectOneMenu id="type" value="#{managerController.selected.type}" title="#{bundle.EditManagerTitle_type}" >
                        <f:selectItems value="#{employeeTypesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditManagerLabel_address}" for="address" />
                    <h:selectOneMenu id="address" value="#{managerController.selected.address}" title="#{bundle.EditManagerTitle_address}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditManagerLabel_birthDate}" for="birthDate" />
                    <h:inputText id="birthDate" value="#{managerController.selected.birthDate}" title="#{bundle.EditManagerTitle_birthDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditManagerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{managerController.selected.firstName}" title="#{bundle.EditManagerTitle_firstName}" required="true" requiredMessage="#{bundle.EditManagerRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditManagerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{managerController.selected.lastName}" title="#{bundle.EditManagerTitle_lastName}" required="true" requiredMessage="#{bundle.EditManagerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditManagerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{managerController.selected.id}" title="#{bundle.EditManagerTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{managerController.update}" value="#{bundle.EditManagerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditManagerViewLink}"/>
                <br />
                <h:commandLink action="#{managerController.prepareList}" value="#{bundle.EditManagerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditManagerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
