<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnterpriseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnterpriseLabel_headQuater}"/>
                    <h:outputText value="#{enterpriseController.selected.headQuater}" title="#{bundle.ViewEnterpriseTitle_headQuater}"/>
                    <h:outputText value="#{bundle.ViewEnterpriseLabel_logo}"/>
                    <h:outputText value="#{enterpriseController.selected.logo}" title="#{bundle.ViewEnterpriseTitle_logo}"/>
                    <h:outputText value="#{bundle.ViewEnterpriseLabel_name}"/>
                    <h:outputText value="#{enterpriseController.selected.name}" title="#{bundle.ViewEnterpriseTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEnterpriseLabel_id}"/>
                    <h:outputText value="#{enterpriseController.selected.id}" title="#{bundle.ViewEnterpriseTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enterpriseController.destroyAndView}" value="#{bundle.ViewEnterpriseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnterpriseEditLink}"/>
                <br />
                <h:commandLink action="#{enterpriseController.prepareCreate}" value="#{bundle.ViewEnterpriseCreateLink}" />
                <br />
                <h:commandLink action="#{enterpriseController.prepareList}" value="#{bundle.ViewEnterpriseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnterpriseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
