<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:accordionPanel multiple="true">
                    <p:tab>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_account}" for="account" />
                            <h:selectOneMenu id="account" value="#{employeeController.selected.account}" title="#{bundle.CreateEmployeeTitle_account}" >
                                <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_createAt}" for="createAt" />
                            <p:calendar id="createAt" value="#{bundle.CreateEmployeeLabel_createAt}"  title="#{bundle.CreateEmployeeTitle_createAt}" effect="fadeIn" navigator="true" mode="inline">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:calendar>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_diplome}" for="diplome" />
                            <h:inputText id="diplome" value="#{employeeController.selected.diplome}" title="#{bundle.CreateEmployeeTitle_diplome}" />
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_language}" for="language" />
                            <h:inputText id="language" value="#{employeeController.selected.language}" title="#{bundle.CreateEmployeeTitle_language}" />
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_manager}" for="manager" />
                            <h:selectOneMenu id="manager" value="#{employeeController.selected.manager}" title="#{bundle.CreateEmployeeTitle_manager}" >
                                <f:selectItems value="#{managerController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_picture}" for="picture" />
                            <h:inputTextarea rows="4" cols="30" id="picture" value="#{employeeController.selected.picture}" title="#{bundle.CreateEmployeeTitle_picture}" />
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_project}" for="project" />
                            <h:selectOneMenu id="project" value="#{employeeController.selected.project}" title="#{bundle.CreateEmployeeTitle_project}" >
                                <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_salary}" for="salary" />
                            <h:inputText id="salary" value="#{employeeController.selected.salary}" title="#{bundle.CreateEmployeeTitle_salary}" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_type}" for="type" />
                            <h:selectOneMenu id="type" value="#{employeeController.selected.type}" title="#{bundle.CreateEmployeeTitle_type}" >
                                <f:selectItems value="#{employeeTypesController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_address}" for="address" />
                            <h:selectOneMenu id="address" value="#{employeeController.selected.address}" title="#{bundle.CreateEmployeeTitle_address}" >
                                <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_birthDate}" for="birthDate" />

                            <p:calendar id="birthDate" value="#{employeeController.selected.birthDate}" title="#{bundle.CreateEmployeeTitle_birthDate}" effect="fadeIn" navigator="true" mode="inline">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:calendar>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_firstName}" for="firstName" />
                            <h:inputText id="firstName" value="#{employeeController.selected.firstName}" title="#{bundle.CreateEmployeeTitle_firstName}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_firstName}"/>
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_lastName}" for="lastName" />
                            <h:inputText id="lastName" value="#{employeeController.selected.lastName}" title="#{bundle.CreateEmployeeTitle_lastName}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_lastName}"/>
                            <h:outputLabel value="#{bundle.CreateEmployeeLabel_id}" for="id" />
                            <h:inputText id="id" value="#{employeeController.selected.id}" title="#{bundle.CreateEmployeeTitle_id}" />
                        </h:panelGrid>
                    </p:tab>
                </p:accordionPanel>



            </h:form>
        </ui:define>
        <ui:define name="buttons">
            <h:form>
                <h:panelGrid columns="3">
                    <p:commandButton 	ajax="false" icon="ui-icon-disk"
                                      update="mainPanel" 
                                      actionListener="#{employeeController.create}"
                                      value="#{bundle.SaveLink}" />
                    <p:commandButton 	ajax="false" icon="ui-icon-search"
                                      action="#{employeeController.prepareList}" 
                                      value="#{bundle.EmployeeShowAllLink}" 
                                      immediate="true"/>
                    <p:commandButton 	ajax="false" icon="ui-icon-refresh"
                                      actionListener="#{employeeController.prepareCreate}" 
                                      value="#{bundle.ResetLink}" 
                                      immediate="true">
                        <p:resetInput target="mainPanel" />  
                    </p:commandButton> 
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
