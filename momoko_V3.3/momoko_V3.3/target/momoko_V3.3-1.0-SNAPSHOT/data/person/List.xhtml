<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/ezcomp"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
			<p:messages id="messages" autoUpdate="true" closable="true" />  
        	<p:dataTable 	rows="10" value="#{personController.lazyModel}" 
        					var="item"
							id="tblperson"
							lazy="true"
							paginator="true" 
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                   <f:facet name="header">  
    					<h:outputText value="#{bundle.ListPersonTitle}"/>
					</f:facet>  
       	 			<p:column headerText="#{bundle.Person_birthDate}" filterBy="#{item.birthDate}" filterMatchMode="contains"  sortBy="#{item.birthDate}">
                        <h:outputText value="#{item.birthDate}"/>
                    </p:column>
       	 			<p:column headerText="#{bundle.Person_firstName}" filterBy="#{item.firstName}" filterMatchMode="contains"  sortBy="#{item.firstName}">
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
       	 			<p:column headerText="#{bundle.Person_lastName}" filterBy="#{item.lastName}" filterMatchMode="contains"  sortBy="#{item.lastName}">
                        <h:outputText value="#{item.lastName}"/>
                    </p:column>
                    <p:column headerText="&nbsp;" exportable="false">
						<p:commandButton style="visibility:hidden;width:0px;"/>
						<p:commandButton ajax="false" action="#{personController.prepareView}" title="#{bundle.ViewLink}" icon="ui-icon-zoomin"/>
                    	<p:commandButton ajax="false" action="#{personController.prepareEdit}" title="#{bundle.EditLink}" icon="ui-icon-pencil"/>
                    	<p:commandButton ajax="false" action="#{personController.destroy}" title="#{bundle.DestroyLink}" icon="ui-icon-trash"/>
	 				</p:column>
            </p:dataTable>
			<br/>
			<p:commandButton style="visibility:hidden;width:0px;"/>
			<p:commandButton 	ajax="false" icon="ui-icon-document"
					action="#{personController.prepareCreate}" 
					value="#{bundle.PersonCreateLink}"
					immediate="true"/>
		 </ui:define>	
    </ui:composition>
</html>
