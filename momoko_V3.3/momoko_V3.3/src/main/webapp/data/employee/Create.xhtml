<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/ezcomp"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form>
			<p:panel id="mainPanel" styleClass="mainPanel" header="#{bundle.CreateEmployeeTitle}">
				<p:fieldset id="mainFieldset" legend="#{bundle.MainFieldsetTitle}"> 
				
				
				
				
				
				
				
				
				
				 <comp:spinner  	nameValue="salary" 
									inputValue="#{employeeController.selected.salary}" 
									labelValue="#{bundle.Employee_salary}"
									requiredValue="true"
									cssClass="formPanelGrid"
									tooltipLabel=""
									tooltipField="min=2000 - max=5000"/>  
				</p:fieldset>
				<p:fieldset id="accountFieldset" legend="#{bundle.Employee_account}"> 
				    <h:outputText escape="false" value="#{bundle.ListAccountEmpty}" rendered="#{empty accountController.all}"/>
				    <p:dataTable rowKey="#{item.id}" rendered="#{not empty accountController.all}" var="item" value="#{accountController.all}" selection="#{employeeController.selected.account}">  
						<p:column selectionMode="single" style="width:18px" />  
				        <p:column headerText="#{bundle.Account_login}">  
				            <h:outputText value="#{item.login}" />
				        </p:column>
				        <p:column headerText="#{bundle.Account_password}">  
				            <h:outputText value="#{item.password}" />
				        </p:column>
				    </p:dataTable> 
				</p:fieldset>
				<p:fieldset id="managerFieldset" legend="#{bundle.Employee_manager}"> 
				    <h:outputText escape="false" value="#{bundle.ListManagerEmpty}" rendered="#{empty managerController.all}"/>
				    <p:dataTable rowKey="#{item.id}" rendered="#{not empty managerController.all}" var="item" value="#{managerController.all}" selection="#{employeeController.selected.manager}">  
						<p:column selectionMode="single" style="width:18px" />  
				    </p:dataTable> 
				</p:fieldset>
				<p:fieldset id="projectFieldset" legend="#{bundle.Employee_project}"> 
				    <h:outputText escape="false" value="#{bundle.ListProjectEmpty}" rendered="#{empty projectController.all}"/>
				    <p:dataTable rowKey="#{item.id}" rendered="#{not empty projectController.all}" var="item" value="#{projectController.all}" selection="#{employeeController.selected.project}">  
						<p:column selectionMode="single" style="width:18px" />  
				        <p:column headerText="#{bundle.Project_name}">  
				            <h:outputText value="#{item.name}" />
				        </p:column>
				    </p:dataTable> 
				</p:fieldset>
				
			 </p:panel>
            </h:form>
		</ui:define>
		<ui:define name="buttons">
                    <h:form>
	             <h:panelGrid columns="3">
	                <p:commandButton 	ajax="false" icon="ui-icon-disk"
										update="mainPanel" 
										actionListener="#{employeeController.create}"
										value="#{bundle.SaveLink}" />
                         <h:commandLink action="#{accountController.create}" value="#{bundle.CreateAccountSaveLink}" />
	                <p:commandButton 	ajax="false" icon="ui-icon-search"
										action="#{employeeController.prepareList}" 
										value="#{bundle.EmployeeShowAllLink}" 
										immediate="true"/>
	                <p:commandButton 	ajax="false" icon="ui-icon-refresh"
										actionListener="#{employeeController.prepareCreate}" 
										value="#{bundle.ResetLink}" 
										immediate="true">
	                              <p:resetInput target="mainPanel" />  
	                </p:commandButton> 
				</h:panelGrid>
                    </h:form>
        </ui:define>
        <ui:define name="dialogs">
			
			
		</ui:define>
    </ui:composition>
</html>
