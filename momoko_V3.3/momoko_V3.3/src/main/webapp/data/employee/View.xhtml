<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/ezcomp"
	  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
        	<p:panel id="mainPanel" styleClass="mainPanel" header="#{bundle.ViewEmployeeTitle}"> 
        		<p:fieldset id="mainFieldset" legend="#{bundle.MainFieldsetTitle}"> 
        			<h:panelGrid columns="2" styleClass="viewPanelGrid">
        				<h:outputText value="#{bundle.Employee_picture}"/>
        				<h:outputText value="#{employeeController.selected.picture}" title="#{bundle.ViewEmployeeTitle_picture}"/>
        				<h:outputText value="#{bundle.Employee_salary}"/>
        				<h:outputText value="#{employeeController.selected.salary}" title="#{bundle.ViewEmployeeTitle_salary}"/>
        			</h:panelGrid>
        		</p:fieldset>
        		
        	 </p:panel>
		</ui:define>
        <ui:define name="buttons">
			<h:panelGrid columns="5">
                <p:commandButton 	ajax="false" icon="ui-icon-trash"
									update="mainPanel" 
									actionListener="#{employeeController.destroyAndView}" 
									value="#{bundle.DestroyLink}" />
				<p:commandButton 	ajax="false" icon="ui-icon-pencil"
									action="Edit" 
									value="#{bundle.EditLink}"/>
                <p:commandButton 	ajax="false" icon="ui-icon-document"
									action="#{employeeController.prepareCreate}" 
									value="#{bundle.EmployeeCreateLink}"
									immediate="true"/>
                <p:commandButton 	ajax="false" icon="ui-icon-search"
									action="#{employeeController.prepareList}" 
									value="#{bundle.EmployeeShowAllLink}" 
									immediate="true"/>
 				<h:commandLink>
                          			 <p:commandButton value="#{bundle.PrinterLink}" icon="ui-icon-print"/>  
									<!--<p:printer type="printer" target="mainPanel"
									fileName="employee" />-->
				</h:commandLink>
			</h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
